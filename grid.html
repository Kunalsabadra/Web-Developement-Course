<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    #Kunal{
        background-color:  rgb(147, 226, 29);
        display:grid;
        padding:20px;
        grid-column-gap: 20px;
        grid-row-gap: 10px;
        grid-template-columns: 200px 200px auto;
    }

       .Kunal-item{
           background-color: white;
           font-size: 20px;
           padding:20px;
           text-align: center;
       }
</style>
<body>
    <div id="Kunal">
            <div class="Kunal-item">1</div>
            <div class="Kunal-item">2</div>
            <div class="Kunal-item">3</div>
            <div class="Kunal-item">4</div>
            <div class="Kunal-item">5</div>
            <div class="Kunal-item">6</div>
            <div class="Kunal-item">7</div>
            <div class="Kunal-item">8</div>
            <div class="Kunal-item">9</div>
            <div class="Kunal-item">10</div>
            <div class="Kunal-item">11</div>
            <div class="Kunal-item">12</div>
            
    </div>
</body>
</html>
