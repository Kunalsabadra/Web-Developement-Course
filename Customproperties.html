<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables Custom Properties</title>
</head>
<style>
    .box{
        --box-color:violet;
        
        width: 200px;
        height: 200px;
        background-color: var(--box-color);
        border: 2px solid black;
        margin: 2px 10px;
        box-shadow: 6px 6px var(--box-color);
        /* display:inline-block; */

        

    }
    .container{
        display:flex;
        align-items: center;
        justify-content: center;
    }

</style>
<body>
    <div class="container">
     <div class="box"></div>
     <div class="box"></div>
     <div class="box"></div>
    </div>
    
</body>
