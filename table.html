<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>

    table{
        border: 2px solid black;
        border-collapse: collapse;
        
    }
    /* td{
        border: 2px solid black;
        
    }
    th{
        border: 2px solid black;
    } */

    td, th{
        border: 2px solid black;
        padding: 15px;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
             </thead>
         <tbody>
             <tr>
                <td>Pacific Ocean</td>
                 <td>4,200m</td>
                 <td>10,911 m</td>
            </tr>
            <tr>
              <td>Atlantic Ocean</td>
              <td>3,646 m</td>
              <td>8,486</td>
            </tr>
              </tbody>
    </table>
    </body>
</html>
