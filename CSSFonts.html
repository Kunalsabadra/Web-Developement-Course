<!DOCTYPE html>
<head lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <style>
        p{
            font-family:'Rampart One', cursive; 
            font-size: 33px;
            /* 1px = 1/96th of an inch */
            line-height: 1.3em;
            font-weight: bold;
            
        }
         span{                          
               /* By using the span property we can make change in particualr by adding there span */
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2 style="font-family: Aquafina Script;"> CSS Fonts </h2>
    <p>Lets play with<span>fonts</span> It is very exciting</p>
    
</body>
</head>
