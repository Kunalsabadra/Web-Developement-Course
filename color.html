<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in  CSS</title>
    <style>
        h1{
            color: rgba(225, 0, 255, 0.644);
        }
        p{
            color: rgb(16, 17, 19);
        }
    </style>

</head>
<body>
    <h1>
        This is a heading 
    </h1>
    <p>
        This is a paragraph
    </p>
    
    
</body>
</html>
